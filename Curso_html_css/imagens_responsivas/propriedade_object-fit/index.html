<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imagens responsivas</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <picture>
      <source
        class="image_460"
        media="(max-width: 460px)"
        srcset="./images/controle.png"
      />
      <source
        class="image_760"
        media="(max-width: 760px)"
        srcset="./images/jogos.jpeg"
      />
      <source
        class="image_960"
        media="(max-width: 960px)"
        srcset="./images/XGPUltimate.jpeg"
      />
      <img
        class="image_padrao"
        src="./images/XBOX-game-pass.jpeg"
        alt="image"
        styles="width:auto"
      />
    </picture>
  </body>
</html>
