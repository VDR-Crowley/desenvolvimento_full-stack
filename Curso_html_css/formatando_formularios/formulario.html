<html lang="pt-br">

    <title>Formulario</title>

  </head>

  <body>

      <br />

      </label>

      <br />
      
      <label>
        Categoria: <br />

          <option value="1">categoria1</option>
          <option value="2">categoria2</option>
          <option value="3">categoria3</option>
        </select>
      </label>

      <br />

      <label>
        <input type="checkbox" name="termos" class="magin"/>
        li e concordo com os <a href="" target="_blank">termos de uso</a> 
      </label>

      <br />

      <button>Fazer cadastro</button>
    </form>
  </body>
</html>
